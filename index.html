<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vampire Survivors Capture Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      background-color: #222;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Game state variables
    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      speed: 5,
      size: 20,
      hp: 100,
      maxHp: 100,
      damageCooldown: 0
    };

    const creatures = [];
    const allies = [];

    // Controls
    const keys = {
      ArrowUp: false,
      ArrowDown: false,
      ArrowLeft: false,
      ArrowRight: false,
      Space: false // Request ally action
    };

    window.addEventListener('keydown', (e) => {
  if (e.code === 'Space') {
    keys.Space = true;
    console.log('Space key pressed');
  } else if (keys.hasOwnProperty(e.key)) {
    keys[e.key] = true;
  }
});

    window.addEventListener('keyup', (e) => {
  if (e.code === 'Space') {
    keys.Space = false;
    console.log('Space key released');
  } else if (keys.hasOwnProperty(e.key)) {
    keys[e.key] = false;
  }
});

    // Game Loop
    function gameLoop() {
      
      update();
      draw();
      requestAnimationFrame(gameLoop);
      
    }

    // Update game state
    function update() {
      

      // Player movement
      if (keys.ArrowUp) player.y -= player.speed;
      if (keys.ArrowDown) player.y += player.speed;
      if (keys.ArrowLeft) player.x -= player.speed;
      if (keys.ArrowRight) player.x += player.speed;

      // Constrain player within canvas
      player.x = Math.max(0, Math.min(canvas.width, player.x));
      player.y = Math.max(0, Math.min(canvas.height, player.y));

      

      // Reduce damage cooldown
      if (player.damageCooldown > 0) {
        player.damageCooldown--;
        
      }

      // Check for collisions with creatures (damage player)
      for (let i = creatures.length - 1; i >= 0; i--) {
        const creature = creatures[i];
        const dx = player.x - creature.x;
        const dy = player.y - creature.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < player.size + creature.size) {
          
          if (player.damageCooldown === 0) {
            player.hp -= 10;
            player.damageCooldown = 60;
            
            if (player.hp <= 0) {
              player.hp = 0;
              
              alert("Game Over!");
              window.location.reload();
            }
          }
        }
      }

      // Check for collisions with allies
      for (let i = allies.length - 1; i >= 0; i--) {
        const ally = allies[i];
        const dx = player.x - ally.x;
        const dy = player.y - ally.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < player.size + ally.size && keys.Space && !ally.isFollowing) {
          ally.isFollowing = true;
          
        }
      }

      // Update ally positions to follow player
      allies.forEach(ally => {
        if (ally.isFollowing) {
          const dx = player.x - ally.x;
          const dy = player.y - ally.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance > ally.size + player.size + 10) {
            ally.x += (dx / distance) * ally.speed;
            ally.y += (dy / distance) * ally.speed;
            
          }
        }
      });
    }

    // Draw game state
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      drawEntity(player, player.damageCooldown > 0 ? 'darkblue' : 'blue');
      drawHpBar(player);
      drawPlayerHpDisplay();

      // Draw creatures
      creatures.forEach(creature => {
        drawEntity(creature, 'red');
        drawHpBar(creature);
      });

      // Draw allies
      allies.forEach(ally => {
        drawEntity(ally, 'green');
        drawHpBar(ally);
      });
    }

    // Draw entity (player, creature, or ally)
    function drawEntity(entity, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(entity.x, entity.y, entity.size, 0, Math.PI * 2);
      ctx.fill();
      
    }

    // Draw HP bar above character
    function drawHpBar(character) {
      const barWidth = 40;
      const barHeight = 5;
      const barX = character.x - barWidth / 2;
      const barY = character.y - character.size - 15;

      ctx.fillStyle = 'gray';
      ctx.fillRect(barX, barY, barWidth, barHeight);

      const hpWidth = (character.hp / character.maxHp) * barWidth;
      ctx.fillStyle = 'red';
      ctx.fillRect(barX, barY, hpWidth, barHeight);
      
    }

    // Draw player HP bar and numerical value in the top left corner
    function drawPlayerHpDisplay() {
      const barWidth = 200;
      const barHeight = 20;
      const barX = 20;
      const barY = 20;

      ctx.fillStyle = 'gray';
      ctx.fillRect(barX, barY, barWidth, barHeight);

      const hpWidth = (player.hp / player.maxHp) * barWidth;
      ctx.fillStyle = 'red';
      ctx.fillRect(barX, barY, hpWidth, barHeight);

      ctx.fillStyle = 'white';
      ctx.font = '16px Arial';
      ctx.fillText(`${player.hp} / ${player.maxHp}`, barX + barWidth / 2 - 25, barY + barHeight - 5);
      
    }

    // Spawn creatures randomly
    function spawnCreature() {
      const creature = {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: 15,
        hp: 50,
        maxHp: 50
      };
      creatures.push(creature);
      
    }

    // Spawn allies randomly
    function spawnAlly() {
      const ally = {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: 15,
        hp: 50,
        maxHp: 50,
        speed: 2,
        isFollowing: false
      };
      allies.push(ally);
      
    }

    // Start the game loop
    gameLoop();

    // Spawn a creature every 2 seconds
    setInterval(spawnCreature, 2000);

    // Spawn an ally every 10 seconds
    setInterval(spawnAlly, 10000);
  </script>
</body>
</html>
