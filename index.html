<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vampire Survivors Capture Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      background-color: #222;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Game state variables
    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      speed: 5,
      size: 20
    };

    const creatures = [];
    const allies = [];

    // Controls
    const keys = {
      ArrowUp: false,
      ArrowDown: false,
      ArrowLeft: false,
      ArrowRight: false
    };

    window.addEventListener('keydown', (e) => {
      if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
    });

    window.addEventListener('keyup', (e) => {
      if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
    });

    // Game Loop
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Update game state
    function update() {
      // Player movement
      if (keys.ArrowUp) player.y -= player.speed;
      if (keys.ArrowDown) player.y += player.speed;
      if (keys.ArrowLeft) player.x -= player.speed;
      if (keys.ArrowRight) player.x += player.speed;

      // Constrain player within canvas
      player.x = Math.max(0, Math.min(canvas.width, player.x));
      player.y = Math.max(0, Math.min(canvas.height, player.y));

      // Check for collisions with creatures
      creatures.forEach((creature, index) => {
        const dx = player.x - creature.x;
        const dy = player.y - creature.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < player.size + creature.size) {
          // Capture creature
          allies.push(creatures.splice(index, 1)[0]);
        }
      });
    }

    // Draw game state
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = 'blue';
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
      ctx.fill();

      // Draw creatures
      ctx.fillStyle = 'red';
      creatures.forEach(creature => {
        ctx.beginPath();
        ctx.arc(creature.x, creature.y, creature.size, 0, Math.PI * 2);
        ctx.fill();
      });

      // Draw allies
      ctx.fillStyle = 'green';
      allies.forEach(ally => {
        ctx.beginPath();
        ctx.arc(ally.x, ally.y, ally.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    // Spawn creatures randomly
    function spawnCreature() {
      const creature = {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: 15
      };
      creatures.push(creature);
    }

    // Start the game loop
    gameLoop();

    // Spawn a creature every 2 seconds
    setInterval(spawnCreature, 2000);
  </script>
</body>
</html>
