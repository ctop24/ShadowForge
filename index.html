<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vampire Survivors Capture Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      background-color: #222;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Game state variables
    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      speed: 5,
      size: 20,
      hp: 100,
      maxHp: 100
    };

    const creatures = [];
    const allies = [];

    // Controls
    const keys = {
      ArrowUp: false,
      ArrowDown: false,
      ArrowLeft: false,
      ArrowRight: false
    };

    window.addEventListener('keydown', (e) => {
      if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
    });

    window.addEventListener('keyup', (e) => {
      if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
    });

    // Game Loop
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Update game state
    function update() {
      // Player movement
      if (keys.ArrowUp) player.y -= player.speed;
      if (keys.ArrowDown) player.y += player.speed;
      if (keys.ArrowLeft) player.x -= player.speed;
      if (keys.ArrowRight) player.x += player.speed;

      // Constrain player within canvas
      player.x = Math.max(0, Math.min(canvas.width, player.x));
      player.y = Math.max(0, Math.min(canvas.height, player.y));

      // Check for collisions with creatures
      for (let i = creatures.length - 1; i >= 0; i--) {
        const creature = creatures[i];
        const dx = player.x - creature.x;
        const dy = player.y - creature.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < player.size + creature.size) {
          // Capture creature
          allies.push(creatures.splice(i, 1)[0]);
        }
      }
    }

    // Draw game state
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      drawEntity(player, 'blue');
      drawHpBar(player);

      // Draw creatures
      creatures.forEach(creature => {
        drawEntity(creature, 'red');
        drawHpBar(creature);
      });

      // Draw allies
      allies.forEach(ally => {
        drawEntity(ally, 'green');
        drawHpBar(ally);
      });
    }

    // Draw entity (player, creature, or ally)
    function drawEntity(entity, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(entity.x, entity.y, entity.size, 0, Math.PI * 2);
      ctx.fill();
    }

    // Draw HP bar above character
    function drawHpBar(character) {
      const barWidth = 40;
      const barHeight = 5;
      const barX = character.x - barWidth / 2;
      const barY = character.y - character.size - 15;

      // Draw background bar (empty part)
      ctx.fillStyle = 'gray';
      ctx.fillRect(barX, barY, barWidth, barHeight);

      // Draw filled part (current HP)
      const hpWidth = (character.hp / character.maxHp) * barWidth;
      ctx.fillStyle = 'red';
      ctx.fillRect(barX, barY, hpWidth, barHeight);
    }

    // Spawn creatures randomly
    function spawnCreature() {
      const creature = {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: 15,
        hp: 50,
        maxHp: 50
      };
      creatures.push(creature);
    }

    // Start the game loop
    gameLoop();

    // Spawn a creature every 2 seconds
    setInterval(spawnCreature, 2000);
  </script>
</body>
</html>
